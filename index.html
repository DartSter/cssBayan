<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>ccsBayan</title>
  </head>
  <body>
    <h1 class="h1">CSS Bayan</h1>
    <div class="accordion">
      <div class="container">
        <label class="label" for="img1">
          <input
            class="input"
            type="radio"
            name="img"
            id="img1"
            checked="checked"
          />
          <div class="accordion-header">
            <div class="title">Quick fix</div>
            <div class="open-close-icon"></div>
          </div>
          <div class="accordion-body">
            <img src="./assets/img/1.jpg" alt="We need quick fix" />
          </div>
        </label>

        <label class="label" for="img2">
          <input class="input" type="radio" name="img" id="img2" />
          <div class="accordion-header">
            <div class="title">Mask css</div>
            <div class="open-close-icon"></div>
          </div>
          <div class="accordion-body">
            <img src="./assets/img/2.jpg" alt="mask css" />
          </div>
        </label>

        <label class="label" for="img3">
          <input class="input" type="radio" name="img" id="img3" />
          <div class="accordion-header">
            <div class="title">Important</div>
            <div class="open-close-icon"></div>
          </div>
          <div class="accordion-body">
            <img src="./assets/img/3.jpg" alt="i don't always write css" />
          </div>
        </label>

        <label class="label" for="img4">
          <input class="input" type="radio" name="img" id="img4" />
          <div class="accordion-header">
            <div class="title">Fullstack</div>
            <div class="open-close-icon"></div>
          </div>
          <div class="accordion-body">
            <img src="./assets/img/4.jpg" alt="your fullstack" />
          </div>
        </label>

        <label class="label" for="img5">
          <input class="input" type="radio" name="img" id="img5" />
          <div class="accordion-header">
            <div class="title">Faster</div>
            <div class="open-close-icon"></div>
          </div>
          <div class="accordion-body">
            <img src="./assets/img/5.jpg" alt="computer will be faster" />
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
