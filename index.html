<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>ccsBayan</title>
</head>
<body>
    <h1>CSS Bayan</h1>
    <div class="accordion">
    <input type="radio" name="img" id="img1" checked='checked'/>
    <label for="img1">
        <div>
            <span>We need quick fix</span> 
            <span class="open-close-icon"></span>
        </div>
        <div class="accordion-body"><img src="./assets/img/1.jpg" alt="We need quick fix"></div>
        
    </label>
    <input type="radio" name="img" id="img2"/>
    <label for="img2">
        <div>
            <span>mask css</span> 
            <span class="open-close-icon"></span>
        </div>
        <div class="accordion-body"><img src="./assets/img/2.jpg" alt="mask css"></div>
        
    </label>
    <input type="radio" name="img" id="img3"/>
    <label for="img3">
        <div>
            <span>i don't always write css</span> 
            <span class="open-close-icon"></span>
        </div>
        <div class="accordion-body"><img src="./assets/img/3.jpg" alt="i don't always write css"></div>
        
    </label>
    <input type="radio" name="img" id="img4"/>
    <label for="img4">
        <div>
            <span>your fullstack</span> 
            <span class="open-close-icon"></span>
        </div>
        <div class="accordion-body"><img src="./assets/img/4.jpg" alt="your fullstack"></div>
        
    </label>
    <input type="radio" name="img" id="img5"/>
    <label for="img5">
        <div>
            <span>Computer will be faster</span> 
            <span class="open-close-icon"></span>
        </div>
        <div class="accordion-body"><img src="./assets/img/5.jpg" alt="computer will be faster"></div>
        
    </label>
    
</div>
</body>
</html>
